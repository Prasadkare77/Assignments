<!DOCTYPE html>
<html>
    <head>
        <Title>Price Tag</Title>
        <!-- CSS Style Link -->
        <link rel="stylesheet" href="style.css">
        <!-- Font Awsome CDN Link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Google Font Family -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="basicContainer">
            <div class="basics">
                <h4>Basics</h4>
            </div>
            <ul>
                <li><i id="check" class="fa fa-check" aria-hidden="true"></i>Hosting</li>
                <li><i id="cross" class="fa fa-times" aria-hidden="true"></i>Domain</li>
                <li><i id="check" class="fa fa-check" aria-hidden="true"></i>1 GB Space</li>
                <li><i id="cross" class="fa fa-times" aria-hidden="true"></i>Free SSL</li>
                <li><i id="check" class="fa fa-check" aria-hidden="true"></i>1 Website Host</li>
            </ul>
            <div class="price">
                <h3>$5</h3>
            </div>
            <button type="submit">Buy Now</button>
        </div>

        <div class="standardContainer">
            <div class="standard">
                <h4>Standard</h4>
            </div>
            <ul>
                <li><i id="check" class="fa fa-check" aria-hidden="true"></i>Hosting</li>
                <li><i id="check" class="fa fa-check" aria-hidden="true"></i>Domain</li>
                <li><i id="check" class="fa fa-check" aria-hidden="true"></i>10 GB Space</li>
                <li><i id="cross" class="fa fa-times" aria-hidden="true"></i>Free SSL</li>
                <li><i id="check" class="fa fa-check" aria-hidden="true"></i>4 Website Host</li>
            </ul>
            <div class="price">
                <h3>$10</h3>
            </div>
            <button type="submit">Buy Now</button>
        </div>

        <div class="standardContainer2">
            <div class="standard">
                <h4>Standard</h4>
            </div>
            <ul>
                <li><i id="check" class="fa fa-check" aria-hidden="true"></i>Hosting</li>
                <li><i id="check" class="fa fa-check" aria-hidden="true"></i>Domain</li>
                <li><i id="check" class="fa fa-check" aria-hidden="true"></i>10 GB Space</li>
                <li><i id="check" class="fa fa-check" aria-hidden="true"></i>Free SSL</li>
                <li><i id="check" class="fa fa-check" aria-hidden="true"></i>4 Website Host</li>
            </ul>
            <div class="price">
                <h3>$20</h3>
            </div>
            <button type="submit">Buy Now</button>
        </div>

</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Accessories</title>
        <style>
            table, tr, th, td{
                border: 2px solid black;
                border-collapse: separate;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h3>Accessories</h3>
        <table>
            <thead>
                <th>Sr.No</th>
                <th colspan="2">Accessories</th>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>Pen</td>
                    <td>Book</td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Pencil</td>
                    <td>NoteBook</td>
                </tr>
                <tr>
                    <td>103</td>
                    <td>Rubber</td>
                    <td>Bag</td>
                </tr>
            </tbody>
        </table>

        <hr>

        <h3>Accessories With Quantities</h3>
        <table>
            <thead>
                <th>Sr.No</th>
                <th>Accessories</th>
                <th>Quantities</th>
            </thead>
            <tbody>
                <tr>
                    <td>100</td>
                    <td>Pen</td>
                    <td rowspan="2">20</td>
                </tr>
                <tr>
                    <td>200</td>
                    <td>Pencil</td>
                    <!-- <td>20</td> -->
                </tr>
                <tr>
                    <td>300</td>
                    <td>Rubber</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>400</td>
                    <td>Bag</td>
                    <td>35</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>

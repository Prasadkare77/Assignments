<!DOCTYPE html>
<html>
    <head>
        <title>Discount Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <style>
            body{
                background:#f2f2f2;
                color: cadetblue;
                font-size: larger;
                font-family: 'Itim', cursive;
                align-items: center;
                margin-left: 350px;
                margin-top: 100px;
            }
            h3{
                text-transform: uppercase;
            }
            #bill{
                margin-left: 20px;
                margin-right: 150px;
                padding-bottom: 100px;
            }
            #discount{
                margin-left: 20px;
                margin-right: 70px;
            }
            #totalDisc{
                margin: 50px;
            }
            input[type="number"]{
                width: 250px;
                margin: 10px;
                padding: 10px;
                border-radius: 50px;
            }
            button{
                margin: 20px;
                background: #2ecc71 ;
                color: white;
                border-radius: 10px;
                padding-left: 30px;
                padding-right: 30px;
                font-family: 'Itim', cursive;
                font-size: larger;  
            }
            button:hover{
                background: burlywood;
                border-radius: 20px;
            }
            fieldset{
                width: 600px;
            }
        </style>
    </head>
    <body>
        <fieldset>
            <h3>Discount Calculator</h3>
            <h4>Enter the bill amount and discount in percentage</h4>
            <form>
                <label id="bill">Bill Amount</label>
                <input type="number"><br>
                <label id="discount">Discount Percentage</label>
                <input type="number"><br>
                <button type="submit">Calculate</button><br>
                <label id="totalDisc">Total Discount Amount==</label>
            </form>
        </fieldset>
    </body>
</html>
